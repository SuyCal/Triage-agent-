<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CloudCore Support - Submit Support Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --card:#141a2e; --ink:#e7ecff; --muted:#9db0ff; --accent:#7aa2ff; }
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--ink); }
    .wrap { max-width:900px; margin:40px auto; padding:0 16px; }
    .title { font-size:1.6rem; font-weight:700; margin-bottom:16px; }
    .card { background:var(--card); border-radius:16px; padding:20px; box-shadow:0 8px 30px rgba(0,0,0,.25); }
    label { display:block; font-size:.9rem; color:var(--muted); margin:12px 0 6px; }
    input, textarea, select { width:100%; background:#0e1430; color:var(--ink); border:1px solid #273056; border-radius:10px; padding:10px 12px; outline:none; }
    textarea { min-height:110px; resize:vertical; }
    .btn { background:var(--accent); color:#081023; border:0; border-radius:10px; padding:12px 16px; font-weight:700; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .result { margin-top:18px; padding:16px; border-radius:12px; background:#0f1736; border:1px solid #273056; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#22306b; margin-right:6px; font-size:.8rem; }
    .small { color:var(--muted); font-size:.85rem; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:10px; }
    a { color:var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  
</head>
<body>
  <div class="wrap">
    <div class="title">Submit Support Request</div>
    <div class="card">
      <label>Title</label>
      <input id="title" placeholder="e.g., Can't login to my account after enabling MFA" />

      <label>Description</label>
      <textarea id="desc" placeholder="Add details, steps to reproduce, error messages, timestamps, regions..."></textarea>

      <label>Your Category (optional)</label>
      <select id="user_category">
        <option value="">Select a category...</option>
        <option value="billing">Billing</option>
        <option value="outage">Outage</option>
        <option value="security">Security</option>
        <option value="account">Account</option>
        <option value="usage">Usage</option>
        <option value="performance">Performance</option>
        <option value="other">Other</option>
      </select>

      <div style="margin-top:12px; text-align:right">
        <button class="btn" id="submitBtn">Submit Request</button>
      </div>

      <div id="result" class="result" style="display:none"></div>
    </div>
    <p class="small" style="margin-top:10px">
      Your request will be submitted to our support team. You will receive a reference ID after submission.
    </p>
  </div>

  <script>
    async function triageTicket() {
      const btn = document.getElementById('submitBtn');
      btn.disabled = true; btn.textContent = 'Submitting...';

      const payload = {
        title: document.getElementById('title').value,
        description: document.getElementById('desc').value,
        user_category: document.getElementById('user_category').value
      };

      const endpoint = '/tickets';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`Server responded with ${res.status}: ${errorText || res.statusText}`);
        }
        const data = await res.json();\n        const ref = data.ticket_ref || ("#" + data.id);
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
          <div class="pill">Submitted</div>
          <div class="small">Your request has been received.</div>
          <div class="small">Reference ID: <b>${ref}</b></div>
          <div class="small">Submitted at: ${new Date(data.received_at).toLocaleString()}</div>
        `;
        // Optional: clear inputs
        document.getElementById('title').value = '';
        document.getElementById('desc').value = '';
        document.getElementById('user_category').value = '';
      } catch (err) {
        const hint = `We could not submit your request. Please try again later or contact support.`;
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `<b>Oops:</b> ${err.message}<br/><span class="small">${hint}</span>`;
      } finally {
        btn.disabled = false; btn.textContent = 'Submit Request';
      }
    }

    document.getElementById('submitBtn').addEventListener('click', triageTicket);
  </script>
</body>
</html>
